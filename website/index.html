<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weather Journal</title>
    <meta name="description" content="example">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/inputContainer.css">
    <link rel="stylesheet" href="css/entryContainer.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Journal</h1>
    </header>
    <main>
      <div class="journal">
        <div class = "input-container">

          <div class = "zip-container">
            <label for="zip">Zipcode</label>
            <input type="text" id="zip" placeholder="Enter your zip code here">
          </div>

          <div class = "feeling-container">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="feeling-input" id="feelings" rows="20" placeholder="Enter your feelings here"></textarea>
          </div>

        </div>

        <div class = "entry-container">
            <h2>Latest Entry</h2>

            <div class="entry-data">
              <div class="entry-line">
                <label for="date">Date:</label>
                <div id="date">--/--/--</div>
              </div>

              <div class="entry-line">
                <label for="temp">Temp:</label>
                <div id="temp">---ËšC</div>
              </div>

              <div class="entry-line">
                <label for="content">Content:</label>
                <div id="content">---</div>
              </div>
            </div>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </div>

    </main>
  </body>
  <script language="javascript">
    Start();
  </script>
</html>
